<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h3 class="loginbtn">Login</h3>
    <p class="good">Do some good work</p>
    <div class="seven">
        <p>That's 7% of the World's population</p>
    </div>
    <div class="icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 3V5.07692C4 7.07786 4 8.07833 4.14533 8.91545C4.94529 13.5235 8.90656 17.1376 13.9574 17.8674C14.8749 18 16.8068 18 19 18" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 21C17.6068 20.4102 20 18.8403 20 18C20 17.1597 17.6068 15.5898 17 15" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>            
    </div>
    <div class="logo">
        <img src="handshake.png" alt="">
    </div>
    <div class="main">
        <h1 class="st" >Waste Less</h1>
        <h2 class="sc">Do some good work</h2>
        <h1 class="tr" >Support More</h1>
    </div>
    <div class="pie">
        <img src="Screenshot_2023-12-31_024725-removebg-preview.png" alt="">
    </div>
    <div class="login" id="login">
        <h3 class="he" style="color: white ; margin-bottom: 30px;">LOGIN</h3>
        <input style="border-radius: 10px;" type="text" placeholder="Email/Phone" value="">
        <input style="border-radius: 10px;" type="text" placeholder="Password" value="">
        <button style="border-radius: 2px; width: 50px;">login</button>
        <div></div>
        <p style="color: white;">New user? Sign up</p>
    </div>
    <div class="getstart">
        <a href="index1.html">Get Started</a>
    </div>
    <p class="msg">
        IF WE DON'T ACT NOW, <br>
        600 million people will in <br>
        hunger by 2030.
    </p>
</body>
<script>
    
    const bodyElement = document.querySelector('.body');
    const scElement = document.querySelector('.sc');
    const loginclk = document.querySelector('.loginbtn')

scElement.addEventListener('mouseover', () => {
    const linkElement = document.createElement('link');
    linkElement.rel = 'stylesheet';
    linkElement.href = 'style1.css';
    document.head.appendChild(linkElement);
});
loginclk.addEventListener('click', () => {
    const linkElement = document.createElement('link');
    linkElement.rel = 'stylesheet';
    linkElement.href = 'style2.css';
    document.head.appendChild(linkElement);

});
bodyElement.addEventListener('dblclick', () => {
    const linkElement = document.createElement('link');
    linkElement.rel = 'stylesheet';
    linkElement.href = 'style3.css';
    document.head.appendChild(linkElement);

});
        
    
</script>
</html>
